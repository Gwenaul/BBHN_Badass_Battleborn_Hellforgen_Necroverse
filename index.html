<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal Slug Clone</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1 id="lives">Vies :</h1>
  
  <!-- Bouton pour ouvrir le volet -->
  <button id="toggleControlsButton">Ouvrir les contrôles</button>
  
  <!-- Le volet des contrôles -->
  <div id="controls" class="closed">
    <!-- Nouveau bouton pour fermer le volet -->
    <button id="closeControlsButton">Fermer</button>

    <label>
      <strong>Force du Dithering :</strong>
      <input id="ditheringStrength" type="range" min="0" max="1" step="0.1" value="0.5">
    </label>
    <br>
    <label>
      <strong>Palette :</strong>
      <select id="paletteSelector">
        <option value="blackWhite">Noir et Blanc</option>
        <option value="grayscale">Niveaux de Gris</option>
        <option value="color">Couleurs</option>
      </select>
    </label>
    <br>

    <div id="thresholdControls">
      <label>
        <strong>Seuil Rouge :</strong>
        <input id="thresholdRed" type="range" min="0" max="255" step="1" value="127">
      </label>
      <br>
      <label>
        <strong>Seuil Vert :</strong>
        <input id="thresholdGreen" type="range" min="0" max="255" step="1" value="127">
      </label>
      <br>
      <label>
        <strong>Seuil Bleu :</strong>
        <input id="thresholdBlue" type="range" min="0" max="255" step="1" value="127">
      </label>
    </div>

    <div id="errorDistributionControls">
      <label>
        <strong>Erreur Droite :</strong>
        <input id="errorRight" type="range" min="0" max="1" step="0.01" value="0.4375">
      </label>
      <br>
      <label>
        <strong>Erreur Bas-Gauche :</strong>
        <input id="errorBottomLeft" type="range" min="0" max="1" step="0.01" value="0.1875">
      </label>
      <br>
      <label>
        <strong>Erreur Bas :</strong>
        <input id="errorBottom" type="range" min="0" max="1" step="0.01" value="0.3125">
      </label>
      <br>
      <label>
        <strong>Erreur Bas-Droite :</strong>
        <input id="errorBottomRight" type="range" min="0" max="1" step="0.01" value="0.0625">
      </label>
    </div>
    
    <div>
      <button id="randomizeButton">Randomiser les réglages</button>
      <button id="processImage">Charger et Appliquer Dithering</button>
    </div>
  </div>
  
  <!-- Canvas -->
  <canvas id="gameCanvas"></canvas>

  <script type="module" src="js/game.js"></script>
</body>
</html>
